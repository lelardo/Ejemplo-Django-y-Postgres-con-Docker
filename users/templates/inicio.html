<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Nuestra Aplicación</h1>
        
        <div class="nav-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'perfil' %}" class="btn">Mi Perfil</a>
                <a href="{% url 'logout' %}" class="btn">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Iniciar Sesión</a>
                <a href="{% url 'registro' %}" class="btn">Registrarse</a>
            {% endif %}
        </div>
        
        <div class="content">
            <p>Esta es la página principal de nuestra aplicación. Aquí puedes encontrar información sobre nuestros servicios.</p>
        </div>
    </div>
</body>
</html>
